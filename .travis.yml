language: shell
jobs:
  include:
    - os: linux
      dist: bionic
      addons:
        apt:
          update: true
          packages:
            - clang-9
            - cmake
            - zip
      env: CC=clang-9 CXX=clang++-9
    - os: osx
      osx_image: xcode11.5
      addons:
        homebrew:
          packages:
            - llvm@9
            - cmake
            - zip
      env: CC=clang CXX=clang++

script: >
  ctir_version=`echo "$TRAVIS_TAG" | sed 's/^ctir-//'`;
  echo $TRAVIS_TAG; echo $ctir_version; echo $TRAVIS_OS_NAME;
  if [ "$TRAVIS_TAG" = "$ctir_version" ]; then travis_terminate 0; fi;
  mkdir build;
  cd build;
  cmake ../llvm -DCMAKE_BUILD_TYPE=MinSizeRel -DLLVM_ENABLE_PROJECTS=clang -DLLVM_TARGETS_TO_BUILD="" -G "Unix Makefiles";
  make clang -j8;
  cd bin;
  zip --symlink "ctir-clang-v$ctir_version-$TRAVIS_OS_NAME.zip" clang clang++ `find . -maxdepth 1 -regex '\./clang-[0-9]+'`;

deploy:
  provider: releases
  file_glob: true
  file: ctir-clang-*.zip
  api_key:
    secure: 
  on:
    repo: mbarbar/ctir
    tags: true
  draft: true
